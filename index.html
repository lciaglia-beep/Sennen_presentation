<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Aesthetic Engine - Enterprise Deck</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* CONFIGURACIÓN ESTÉTICA CLÍNICA */
        :root {
            --medical-green: #10b981; 
            --medical-dark: #1f2937;
            --clinical-gray: #f8fafc;
        }

        /* ESTILOS BASE */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #334155; /* Slate-700 para texto más suave */
            overflow-x: hidden;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Scrollbar Personalizado (Sutil/Invisible) */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* ANIMACIONES */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .animate-slide-up { animation: slideInBottom 0.7s ease-out forwards; }
        .animate-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        
        /* Retrasos escalonados */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        /* Tarjetas Bento - Estilo Clean/Medical */
        .bento-card {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.02);
        }
        
        .bento-card:hover {
            border-color: #10b981; /* Verde clínico */
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        }
        
        .bento-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0);
        }
        
        .bento-card .icon-box {
            background-color: #f0fdf4;
            color: #059669;
        }
        
        .bento-card:hover .icon-box {
            background-color: #059669;
            color: white;
        }

        /* Gray Card Variant - AHORA GRIS CLARITO */
        .bento-card-gray {
            background-color: #f8fafc; /* Slate 50 */
            border-color: #e2e8f0;
            color: #1e293b;
        }
        .bento-card-gray:hover {
            background-color: #f1f5f9; /* Slate 100 */
            border-color: #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .bento-card-gray .icon-box {
            background-color: #e2e8f0;
            color: #475569;
        }
        .bento-card-gray:hover .icon-box {
            background-color: #cbd5e1;
            color: #1e293b;
        }

        /* Highlight Core Offer */
        .card-highlight {
            background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 100%);
            border-color: #bbf7d0;
        }
        .card-highlight:hover {
            border-color: #059669;
        }

        /* Propuesta Card */
        .card-proposal {
            background-color: #f8fafc;
            border-color: #e2e8f0;
        }
        .card-proposal:hover {
            background-color: #ffffff;
            border-color: #64748b;
        }
        
        /* Imágenes de Producto */
        .product-img {
            transition: transform 0.6s ease;
        }
        .bento-card:hover .product-img {
            transform: scale(1.03);
        }

        /* Modal */
        #modal-overlay { transition: opacity 0.3s ease; }
        #modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .modal-hidden { pointer-events: none; opacity: 0; }
        .modal-hidden #modal-content { transform: scale(0.98); }
        .modal-visible { pointer-events: auto; opacity: 1; }
        .modal-visible #modal-content { transform: scale(1); }
    </style>
</head>
<body class="antialiased selection:bg-emerald-100 selection:text-emerald-900 min-h-screen relative bg-white">

    <!-- Fondo Decorativo Sutil (Muy limpio) -->
    <div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-[-10%] right-[-5%] w-[40%] h-[40%] bg-emerald-50/40 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] left-[-5%] w-[40%] h-[40%] bg-blue-50/40 blur-[120px] rounded-full"></div>
    </div>

    <!-- Contenedor Principal (Ajustado padding para móvil) -->
    <div class="relative max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-24 z-10">
        
        <!-- Header -->
        <header class="mb-12 md:mb-16 animate-slide-up flex flex-col md:flex-row justify-between items-start md:items-end gap-6 md:gap-8">
            <div class="flex-1">
                <div class="flex items-center gap-3 mb-4 md:mb-6">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span class="text-xs font-mono tracking-[0.2em] uppercase text-slate-400">SENNEN.AGENCY</span>
                </div>
                <h1 class="text-4xl md:text-7xl font-medium tracking-tighter text-slate-900 mb-4 md:mb-6 leading-tight">
                    Aesthetic <br/>
                    <span class="text-slate-300">Intelligence.</span>
                </h1>
                <p class="text-lg md:text-xl text-slate-500 max-w-xl font-light leading-relaxed">
                    Infraestructura de contenido clínico y estético para la era de la IA.
                    <span class="text-emerald-600 font-normal">Escalable. Global. Automatizado.</span>
                </p>
            </div>
        </header>

        <!-- GRID PRINCIPAL -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
            <!-- 1. NOTICIA / CONTEXTO -->
            <button onclick="openModal('CONTEXT')" class="lg:col-span-2 bento-card group relative flex flex-col items-start justify-between min-h-[250px] p-6 md:p-8 w-full rounded-xl overflow-hidden text-left delay-0 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="relative z-10 flex justify-between w-full items-start">
                    <div class="p-3 rounded-lg icon-box transition-colors duration-300">
                        <i data-lucide="activity" class="w-6 h-6"></i>
                    </div>
                    <span class="bg-emerald-50 text-emerald-600 border border-emerald-100 px-3 py-1 rounded-full text-[10px] font-mono uppercase tracking-widest font-semibold">Market Trend</span>
                </div>
                <div class="relative z-10 mt-auto">
                    <h3 class="text-2xl md:text-3xl font-medium text-slate-800 card-title transition-colors tracking-tight">El Nuevo Estándar en Medicina Estética</h3>
                    <p class="mt-2 text-sm text-slate-500 font-medium tracking-wide">Las marcas premium migran a embajadores digitales.</p>
                </div>
                <div class="arrow-icon absolute bottom-6 right-6 md:bottom-8 md:right-8 opacity-0 transform translate-x-4 transition-all duration-500 text-emerald-600">
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </div>
            </button>

            <!-- 2. PRODUCT SHOWCASE (Generic) -->
            <div class="lg:col-span-1 bento-card group relative flex flex-col items-center justify-center min-h-[250px] p-0 w-full rounded-xl overflow-hidden text-left delay-100 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute inset-0 bg-slate-50">
                    <img src="foto.png" class="w-full h-full object-cover opacity-90 product-img" alt="Aesthetic Lifestyle" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <!-- Fallback if image missing -->
                    <div class="w-full h-full bg-slate-100 hidden items-center justify-center text-slate-300 absolute inset-0">
                        <i data-lucide="image" class="w-12 h-12"></i>
                    </div>
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/50 to-transparent flex flex-col justify-end p-8">
                    <h3 class="text-white font-medium text-xl">Pureza Visual</h3>
                    <p class="text-white/90 text-xs mt-1">Contenido generado bajo estrictos estándares de imagen clínica.</p>
                </div>
            </div>

            <!-- SEPARADOR -->
            <div class="lg:col-span-3 mt-4 md:mt-8 mb-2 flex items-center gap-4 delay-200 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="h-px bg-slate-200 flex-1"></div>
                <span class="text-xs font-mono uppercase text-slate-400 tracking-widest">Ecosistema de Soluciones</span>
                <div class="h-px bg-slate-200 flex-1"></div>
            </div>

            <!-- 3. PAQUETES UGC (CORE) -->
            <button onclick="openModal('OFFER_A')" class="lg:col-span-1 bento-card card-highlight group relative flex flex-col items-start justify-between min-h-[300px] p-6 md:p-8 w-full rounded-xl overflow-hidden text-left delay-300 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute top-4 right-4 bg-emerald-600 text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider shadow-sm">
                    Core Solution
                </div>
                <div class="relative z-10 p-3 rounded-lg bg-emerald-100 text-emerald-700 transition-colors border border-emerald-200 group-hover:bg-emerald-600 group-hover:text-white group-hover:border-emerald-600">
                    <i data-lucide="users" class="w-6 h-6"></i>
                </div>
                <div class="relative z-10 mt-auto">
                    <span class="text-xs font-mono text-emerald-600/70 mb-2 block font-semibold">BRAND AWARENESS</span>
                    <h3 class="text-2xl font-medium text-slate-900 transition-colors tracking-tight">Embajadores AI</h3>
                    <p class="mt-2 text-sm text-slate-600 font-medium">Avatares hiperrealistas para campañas de producto masivas.</p>
                </div>
                <div class="arrow-icon absolute bottom-6 right-6 md:bottom-8 md:right-8 opacity-0 transform translate-x-4 transition-all duration-500 text-emerald-600">
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </div>
            </button>

            <!-- 4. CLON DOCTORES / EXPERTOS (GRAY CARD) -->
            <button onclick="openModal('OFFER_B')" class="lg:col-span-1 bento-card-gray group relative flex flex-col items-start justify-between min-h-[300px] p-6 md:p-8 w-full rounded-xl overflow-hidden text-left delay-400 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="relative z-10 p-3 rounded-lg icon-box transition-colors duration-300">
                    <i data-lucide="fingerprint" class="w-6 h-6"></i>
                </div>
                <div class="relative z-10 mt-auto">
                    <span class="text-xs font-mono text-slate-400 mb-2 block">AUTORIDAD CLÍNICA</span>
                    <h3 class="text-2xl font-medium text-slate-900 transition-colors tracking-tight">Digital Twin MD</h3>
                    <p class="mt-2 text-sm text-slate-500 font-medium group-hover:text-slate-600 transition-colors">Escala la comunicación del Director Médico.</p>
                </div>
                <div class="arrow-icon absolute bottom-6 right-6 md:bottom-8 md:right-8 opacity-0 transform translate-x-4 transition-all duration-500 text-slate-400">
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </div>
            </button>

            <!-- 5. ACADEMIA / PROTOCOLOS -->
            <button onclick="openModal('OFFER_C')" class="lg:col-span-1 bento-card group relative flex flex-col items-start justify-between min-h-[300px] p-6 md:p-8 w-full rounded-xl overflow-hidden text-left delay-500 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="relative z-10 p-3 rounded-lg icon-box transition-colors duration-300">
                    <i data-lucide="graduation-cap" class="w-6 h-6"></i>
                </div>
                <div class="relative z-10 mt-auto">
                    <span class="text-xs font-mono text-slate-400 mb-2 block">FORMACIÓN INTERNA</span>
                    <h3 class="text-2xl font-medium text-slate-800 transition-colors tracking-tight">Protocol Education</h3>
                    <p class="mt-2 text-sm text-slate-500 font-medium">Training estandarizado de protocolos y aparatología.</p>
                </div>
                <div class="arrow-icon absolute bottom-6 right-6 md:bottom-8 md:right-8 opacity-0 transform translate-x-4 transition-all duration-500 text-emerald-600">
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </div>
            </button>

            <!-- 10. PROPUESTA ESTRATÉGICA (Full Width) -->
            <button onclick="openModal('PROPOSAL_DETAIL')" class="lg:col-span-3 bento-card card-proposal group relative flex flex-col items-start justify-between min-h-[200px] p-6 md:p-8 w-full rounded-xl overflow-hidden text-left delay-500 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="relative z-10 w-full flex flex-col md:flex-row justify-between items-end gap-4 md:gap-0">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="file-text" class="w-5 h-5 text-emerald-500"></i>
                            <span class="text-xs font-mono uppercase tracking-widest text-emerald-600">Propuesta Estratégica</span>
                        </div>
                        <h3 class="text-2xl md:text-3xl font-medium text-slate-900 transition-colors tracking-tight">Strategic Partnership</h3>
                        <p class="mt-2 text-sm text-slate-500 font-medium">Plan detallado para implementación corporativa.</p>
                    </div>
                    <div class="w-full md:w-auto bg-white px-5 py-3 rounded-lg border border-slate-200 shadow-sm group-hover:bg-slate-50 group-hover:border-slate-300 transition-all text-slate-700 font-medium text-sm flex items-center justify-between md:justify-start gap-2">
                        <span>Ver Detalles & Pricing</span>
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </div>
                </div>
            </button>

            <!-- 6. PRUEBAS (Samples) -->
            <button onclick="openModal('SAMPLES')" class="lg:col-span-3 bento-card group relative flex flex-col items-start justify-between min-h-[280px] p-6 md:p-8 w-full rounded-xl overflow-hidden text-left delay-500 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="relative z-10 flex justify-between w-full items-start">
                    <div class="p-3 rounded-lg icon-box transition-colors duration-300">
                        <i data-lucide="play-circle" class="w-6 h-6"></i>
                    </div>
                    <span class="bg-slate-100 text-slate-500 px-3 py-1 rounded-full text-[10px] font-mono uppercase tracking-widest font-semibold">Demo Gallery</span>
                </div>
                <div class="relative z-10 mt-auto">
                    <h3 class="text-2xl font-medium text-slate-800 transition-colors tracking-tight">Galería de Pruebas</h3>
                    <p class="mt-2 text-sm text-slate-500 font-medium">Ver ejemplos de realismo y consistencia estética.</p>
                </div>
                <div class="arrow-icon absolute bottom-6 right-6 md:bottom-8 md:right-8 opacity-0 transform translate-x-4 transition-all duration-500 text-emerald-600">
                    <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </div>
            </button>

             <!-- LLAVE EN MANO -->
             <button onclick="openModal('TURNKEY')" class="lg:col-span-3 bento-card group relative flex flex-col md:flex-row items-center justify-between min-h-[200px] p-6 md:p-8 w-full rounded-xl overflow-hidden text-left delay-500 animate-slide-up opacity-0 border-l-4 border-l-emerald-500" style="animation-fill-mode: forwards;">
                <div class="flex-1 pr-6 mb-4 md:mb-0">
                    <div class="flex items-center gap-2 mb-3">
                        <i data-lucide="check-circle-2" class="w-5 h-5 text-emerald-500"></i>
                        <span class="text-xs font-mono uppercase tracking-widest text-emerald-600 font-bold">Implementación 360°</span>
                    </div>
                    <h3 class="text-2xl md:text-3xl font-medium text-slate-900 mb-2">Servicio Integral White Label</h3>
                    <p class="text-slate-500 max-w-2xl leading-relaxed text-sm md:text-base">
                        Diseñado para clínicas y marcas premium. Externalización total de la producción.
                    </p>
                </div>
                <div class="w-full md:w-auto flex items-center justify-between md:justify-start gap-2 bg-slate-50 px-6 py-3 rounded-full border border-slate-200 group-hover:bg-slate-100 transition-colors">
                    <span class="text-sm font-medium text-slate-700">Ver Proceso</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-slate-400 group-hover:text-emerald-500 transition-colors"></i>
                </div>
            </button>

            <!-- 9. COMUNIDAD / FILOSOFÍA -->
            <button onclick="openModal('COMMUNITY')" class="lg:col-span-3 bento-card group relative flex flex-col items-center justify-center h-64 p-8 w-full rounded-xl overflow-hidden text-center delay-500 animate-slide-up opacity-0" style="animation-fill-mode: forwards;">
                <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-emerald-50 via-white to-white pointer-events-none opacity-50"></div>
                
                <div class="relative z-10 p-3 rounded-full icon-box mb-4 transition-colors duration-300">
                    <i data-lucide="heart" class="w-6 h-6"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="text-xl md:text-2xl font-medium text-slate-800 transition-colors tracking-tight">Human Touch > AI Efficiency</h3>
                    <p class="mt-2 text-sm text-slate-500 font-medium">La tecnología libera al profesional para enfocarse en el paciente.</p>
                </div>
            </button>

        </div>

        <!-- Footer -->
        <footer class="mt-20 md:mt-32 border-t border-slate-200 pt-8 flex flex-col md:flex-row justify-between items-center text-slate-400 text-xs font-mono uppercase tracking-widest gap-4 md:gap-0">
            <p>2025 AI Aesthetic Engine</p>
            <p>Confidential Document</p>
        </footer>

    </div>

    <!-- MODAL DE CONTENIDO GENERAL -->
    <div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4 md:p-8 modal-hidden bg-slate-900/20 backdrop-blur-sm">
        <button onclick="closeModal()" class="absolute top-4 right-4 md:top-8 md:right-8 z-[60] p-2 rounded-full bg-white text-slate-400 hover:text-slate-800 hover:bg-slate-100 border border-slate-200 shadow-lg transition-all">
            <i data-lucide="x" class="w-5 h-5"></i>
        </button>
        <div onclick="closeModal()" class="absolute inset-0 z-40"></div>
        <div id="modal-content" class="relative z-50 w-full max-w-6xl h-auto max-h-[90vh] overflow-y-auto bg-white border border-slate-200 rounded-2xl shadow-2xl scrollbar-hide">
            <div id="dynamic-content-area" class="p-6 md:p-12 lg:p-16">
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <!-- MODAL REPRODUCTOR DE VIDEO -->
    <div id="video-player-overlay" class="fixed inset-0 z-[100] hidden bg-white/90 flex items-center justify-center p-4 md:p-12 transition-opacity duration-300 backdrop-blur-md">
        <button onclick="closeVideoPlayer()" class="absolute top-4 right-4 z-[110] p-4 rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 transition-all border border-slate-200">
            <i data-lucide="x" class="w-8 h-8"></i>
        </button>
        <div class="relative w-full max-w-6xl aspect-video bg-black rounded-xl overflow-hidden shadow-2xl border border-slate-200">
             <video id="main-video-player" controls class="w-full h-full object-contain bg-black">
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const SECTIONS = {
            CONTEXT: `
                <div class="space-y-8 animate-slide-up">
                    <div class="border-b border-slate-200 pb-8">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="inline-block w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                            <span class="text-xs font-mono uppercase tracking-widest text-emerald-600">Health & Aesthetic Trends</span>
                        </div>
                        <h2 class="text-2xl md:text-5xl font-medium tracking-tighter text-slate-900 mb-6">
                            "La consistencia visual genera confianza clínica."
                        </h2>
                        <p class="text-lg md:text-xl text-slate-500 font-light leading-relaxed">
                            Las marcas de medicina estética están migrando a <span class="text-slate-900 font-medium">Embajadores Digitales</span>.

                        </p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-4">
                        <div class="bg-slate-50 p-6 rounded-lg border border-slate-100">
                            <h4 class="text-slate-900 font-medium mb-2">Imagen Inmaculada</h4>
                            <p class="text-slate-500 text-sm">Vital para el sector. Un avatar IA garantiza una piel radiante y saludable en cada frame, sin depender del estado actual de un influencer humano.</p>
                        </div>
                        <div class="bg-emerald-50 p-6 rounded-lg border border-emerald-100">
                            <h4 class="text-emerald-700 font-medium mb-2">Agilidad de Campaña</h4>
                            <p class="text-slate-600 text-sm">Mientras una campaña tradicional tarda meses, con nuestro sistema generas, validas y publicas en cuestión de semanas.</p>
                        </div>
                    </div>
                </div>
            `,
            OFFER_A: `
                <div class="animate-zoom-in">
                    <span class="text-xs font-mono uppercase tracking-widest text-slate-400 mb-4 block">Estrategia Core</span>
                    <h2 class="text-3xl md:text-4xl font-medium text-slate-900 mb-6">Paquetes de Embajadores Digitales</h2>
                    <p class="text-slate-500 text-lg mb-8 leading-relaxed">
                        Creamos una "Squad" de prescriptores sintéticos. Perfiles diversos (edad, fototipo) hablando de los beneficios clínicos y estéticos de la marca.
                    </p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- PACK 1 -->
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:border-emerald-300 transition-colors">
                            <div class="flex justify-between items-start mb-4">
                                <h4 class="text-slate-900 font-medium text-xl">Pack Essential</h4>
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-1 rounded font-bold uppercase">Starter</span>
                            </div>

            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('modal-visible');
            overlay.classList.add('modal-hidden');
            document.body.style.overflow = 'auto';
            setTimeout(() => { document.getElementById('dynamic-content-area').innerHTML = ''; }, 300);
        }
        
        function openFullscreenVideo(src) {
            const playerOverlay = document.getElementById('video-player-overlay');

            playerOverlay.classList.remove('hidden');
            setTimeout(() => { playerOverlay.classList.remove('opacity-0'); }, 10);
            videoElement.play().catch(e => console.log("Autoplay prevent", e));
        }

        function closeVideoPlayer() {
            const playerOverlay = document.getElementById('video-player-overlay');
            const videoElement = document.getElementById('main-video-player');
            videoElement.pause();
            playerOverlay.classList.add('hidden');
            videoElement.src = "";
